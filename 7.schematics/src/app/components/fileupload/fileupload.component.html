<div class="row">
  <div class="col-md-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fileupload">File Upload(EXCEl or CSV or JSON)</label>
        <input type="file" id="fileupload" (change)="onFileChange($event)" #fileInput>
      </div>
      <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i
          class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
    </form>
  </div>
</div>
