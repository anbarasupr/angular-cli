<div class="row">
  <div class="col-md-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fileupload">File Upload(EXCEl or CSV or JSON)</label>
        <input type="file" id="fileupload" (change)="onFileChange($event)" #fileInput>
      </div>
      <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i
          class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
    </form>
  </div>
</div>

<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="successMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>{{successMessage}}</strong>
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="failureMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>{{failureMessage}}</strong>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>All Accounts</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Account Name</th>
          <th>Account Number</th>
          <th>Withdrawal Amount</th>
          <th>File Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td>{{account.id}}</td>
          <td>{{account.accountName}}</td>
          <td>{{account.accountNumber}}</td>
          <td>{{account.withdrawalAmount}}</td>
          <td>{{account.fileType}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
